<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-dark">
    <div class="container w-25 mt-3">
      <h2 class="text-white">Lite calculator</h2>
        <form>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="firstValue" placeholder="First value" value="5">
                <label for="firstValue">First value</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="secondValue" placeholder="Second value" value="3">
                <label for="secondValue">Second value</label>
              </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="operations">
                    <option value="+">fold (+)</option>
                    <option value="-">subtract (-)</option>
                    <option value="*">multiply (*)</option>
                    <option value="/">divide (/)</option>
                </select>
                <label for="operations">Choose an option</label>
              </div>
              <div class="d-flex align-items-end">
                <button type="button" class="btn btn-outline-light" id="submit">Calculate</button>
                <p class="form-check-label text-white" style="margin-left: 10px; margin-bottom: 0;">Result: <span id="result">8</span></label>
              </div>
          </form>
    </div>
</body>
</html>
